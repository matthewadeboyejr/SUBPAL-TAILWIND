<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mySubpal</title>
    <link rel="stylesheet" href="/build/css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen  bg-white font-overpass dark:bg-black px-10 md:px-20">
    <nav class="flex justify-between items-center py-12 ">
        <a href="/build/index.html" class="flex items-center gap-2 hover:opacity-70">
            <div>
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="w-8 text text-msp-red fill-current"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 69.8 121.44" width="69.8" height="121.44">
                    <path
                        d="M10.83,29.09l23.31,11.8a5,5,0,0,0,4.53,0L61.3,29.43A15.55,15.55,0,0,0,47.24,1.7L10.83,20.14A5,5,0,0,0,10.83,29.09Z"
                        fill="#F45757"></path>
                    <path
                        d="M59,92.32,35.7,80.52a5,5,0,0,0-4.54,0L8.54,92A15.56,15.56,0,1,0,22.6,119.74L59,101.27A5,5,0,0,0,59,92.32Z"
                        fill="#F45757"></path>
                    <path
                        d="M65.28,60.66,32.48,44,9.06,32.16a5,5,0,0,0-7.29,4.48L2,56.42a5,5,0,0,0,2.74,4.42L37.36,77.38,60.74,89.24A5,5,0,0,0,68,84.76V65.13A5,5,0,0,0,65.28,60.66Z"
                        fill="#F45757"></path>
                </svg>
            </div>
            <div class="font-bold ">
                <p class="text-3xl text-black dark:text-white">Subpal.app</p>
            </div>
        </a>

        <div class="">
            <button onclick="window.location.href = 'Register.html';"
                class=" border border-black dark:border-white text-black dark:text-white p-4  hover:bg-[#f45757] hover:border-none hover:text-white flex gap-2 justify-center ">
                <div><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                </div>
                <div>Register</div>
            </button>
        </div>
    </nav>
    <main class="text-black dark:text-white">
        <form action="/build/dashboard.html" class="flex gap-10 flex-col">
            <h1 class="text-5xl dark:text-white">Login</h1>

            <div class=" relative">
                <input type="email" id="email" name="email"
                    class=" dark:text-white block text-2xl  py-2 px-0 w-full md:w-2/3 selection:text-black selection:bg-gray-200 text-black bg-transparent border-0 border-b border-gray-200 appearance-none focus:outline-none focus:ring-0 focus:border-grey-600 peer"
                    placeholder="" value="">
                <label for="email"
                    class="absolute text-sm text-black duration-300 transform -translate-y-6 scale-75 top-0 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 dark:text-white"><span
                        class="content-name">Email
                        Address</span></label>
            </div>

            <div class=" relative">
                <input type="password" id="password" name="password"
                    class="dark:text-white block text-2xl  py-2 px-0 w-full md:w-2/3 selection:text-black selection:bg-gray-200 text-black bg-transparent border-0 border-b border-gray-200 appearance-none focus:outline-none focus:ring-0 focus:border-grey-600 peer"
                    placeholder="" value="">
                <label for="password"
                    class="dark:text-white absolute text-sm text-black duration-300 transform -translate-y-6 scale-75 top-0 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"><span
                        class="content-name">Password</span></label>

            </div>
            <div><a href="#" class="text-sm underline ">Trouble signing in?</a></div>
            <button type="submit"
                class=" w-48 border border-slate-300 dark:border-white text-black dark:text-white px-20 py-4  hover:bg-[#f45757] flex gap-2 justify-center  ">

                Go
            </button>
        </form>
    </main>
</body>

</html>
